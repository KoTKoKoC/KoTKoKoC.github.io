    <body>
	  <h1>Создайте функцию, которая принимает массив целых чисел, отдельно суммирует четные и нечетные числа, а затем возвращает разницу между суммой четных и нечетных чисел.</h1>
        <h1>Работа скрипта</h1>
        <script> 
                function PrintSubtraction(text) {
                     var textMas = new String(text).split(" ");

                     var chetnie =0;
                     var nechetnie =0;

                        for(text of textMas)
                {
                       var chislo = parseInt(text);
                         if(chislo % 2 == 0)
                         chetnie +=chislo;
                       else
                         nechetnie +=chislo;
                }

                       return chetnie - nechetnie;
                }

                       var text = "1 3 7 8 6 20 1 2";

                       var result = PrintSubtraction(text);

                       alert(result);

        </script>
    </body>
