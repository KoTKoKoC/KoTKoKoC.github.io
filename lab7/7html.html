            <p class='description'>4.	Создайте функцию, которая принимает массив имен супергероев и возвращает массив только имен супергероев, начинающихся на «человек». Верните имена в алфавитном порядке</p>
         <div class="result-group" style="
    /* text-align: -webkit-right; */
    /* font-size: calc(1.275rem + .3vw); */
     display: contents;">    
    <script>
   const word = "человекМуравей, человекПаук, человекКрыс, бэтман, аквамен",
  vowel = [],
  consonants = [];

for (let char of word) {
  if (char.match(/[человек]/)) vowel.push(char);
  else consonants.push(char);

}
document.writeln('<span  class="description" > <br> </br>Предложение: </span> ', word);        
document.writeln('<span  class="description" > <br> </br>Гласные буквы: </span> ', vowel);
document.writeln('<span  class="description" > <br> </br>Согласные буквы и символы: </span>', consonants);

        </script>
