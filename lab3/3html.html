<html lang="en">
<head>

    <link rel="stylesheet" href="./css/3css.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="header">Лабораторная работа №3</h1>

            <h4 class="text-center">Вариант: №2</h4>

            <p class='description'>Создайте функцию, которая принимает два числа и математический оператор и возвращает результат</p>
    
            <div class="input-group">
                Число 1: <input type="text" placeholder="Число 1" id="value1" name="value1" /><br>
                Число 2: <input type="text" placeholder="Число 2" id="value2" name="value2" />
                       <select id="user_select">
                       <option value="+" selected="selected">Сложение</option>
                       <option value="/">Деление</option>
                       <option value="*">Умножение</option>
              </select> <input type="button" name="Sumbit" value="Посчитать" onclick="calculate()" /><br>
              Ответ <input type="text" id="answer" name="answer" value="Ответ" />
            </div>
        </div>        
    </div>

    <a id='back' class="btn btn-dark button-back" href="../html.html">назад</a>
    
    <script > 
    function calculate() {
    var e = document.getElementById("user_select"),
        user_operator = e.options[e.selectedIndex].value,
        val1 = +document.getElementById("value1").value,
        val2 = +document.getElementById("value2").value,
        result = document.getElementById("answer");
        
    if(typeof val1 != 'number' || typeof val2 != 'number'){
       alert('Ошибка, введи целое число, а не строку')
    return false
    }   
   
   
    switch (user_operator) {
        case '+':
            result.value = val1 + val2;
            break;
        case '*':
            result.value = val1 * val2;
            break;
        case '/':
            result.value = val1 / val2;
    }
}
    </script>
</body>
