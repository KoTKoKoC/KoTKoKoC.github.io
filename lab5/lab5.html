function subtraction(a1, a2) {

if (typeof (a1) != 'object' || typeof (a1) != 'object')
return ("Неверный формат данных")

for (var i = 0; i < a1.length; i++) {
for (var j = 0; j < a1[i].length; j++) {

return ("Неверный формат данных")
if (a1.length!=a2.length||a1[i].length!=a2[i].length)
return ("Размерности матриц не равны")
}
}
var a3 = [[]]
for (var i = 0; i <a1.length; i++) {
a3[i] = []
for (var j = 0; j <a1[i].length; j++) {
a3[i][j] = a1[i][j] - a2[i][j]
}
}
var result = ''
for (var i = 0; i < a3.length; i++) {
result += '<br>'
for (var j = 0; j < a3[i].length; j++) {
result += (a3[i][j] + ',')
}
}
result = result.substring(0, result.length - 1)
return ("Результат: " + result)
}

const n = Math.round(Math.random() * 10) + 1
const m = Math.round(Math.random() * 10) + 1

}
